name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23']
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64 # Optional: excluded if not needed

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: |
          BINARY_NAME=agentmesh-${{ matrix.os }}-${{ matrix.arch }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME=${BINARY_NAME}.exe
          fi
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o bin/$BINARY_NAME ./cmd/agent/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentmesh-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/agentmesh-*

  release:
    name: create release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
